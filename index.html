<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Èö±ËóèÂéüÁîü CheckboxÔºå‰ΩøÁî®Ëá™ÂÆöÁæ©Ê®£Âºè */
        .type-checkbox:checked + .type-card {
            border-color: #2563eb;
            background-color: #eff6ff;
            color: #1e40af;
        }
        .type-checkbox:checked + .type-card .check-icon {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        <header class="bg-white border-b px-4 py-4 sticky top-0 z-10">
            <h1 class="text-xl font-bold text-gray-800 text-center">Payment Information</h1>
        </header>

        <main class="flex-grow p-4 space-y-6">
            <section>
                <label class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wider">
                    Select Payment Type (Multiple)
                </label>
                <div class="grid grid-cols-1 gap-3">
                    <label class="relative">
                        <input type="checkbox" class="type-checkbox hidden" name="paymentType" value="cash">
                        <div class="type-card flex items-center justify-between p-4 bg-white border-2 border-transparent rounded-xl shadow-sm transition-all cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl">üíµ</span>
                                <span class="font-medium">Cash</span>
                            </div>
                            <div class="check-icon hidden text-blue-600 font-bold">‚úì</div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" class="type-checkbox hidden" name="paymentType" value="bank">
                        <div class="type-card flex items-center justify-between p-4 bg-white border-2 border-transparent rounded-xl shadow-sm transition-all cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl">üè¶</span>
                                <span class="font-medium">Bank Transfer</span>
                            </div>
                            <div class="check-icon hidden text-blue-600 font-bold">‚úì</div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" class="type-checkbox hidden" name="paymentType" value="online">
                        <div class="type-card flex items-center justify-between p-4 bg-white border-2 border-transparent rounded-xl shadow-sm transition-all cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl">üì±</span>
                                <span class="font-medium">Online Payment</span>
                            </div>
                            <div class="check-icon hidden text-blue-600 font-bold">‚úì</div>
                        </div>
                    </label>
                </div>
            </section>

            <section class="bg-white rounded-2xl shadow-sm p-5 space-y-5">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Total Amount</label>
                    <div class="relative mt-1">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-lg">$</span>
                        </div>
                        <input type="number" name="amount" id="amount" 
                            inputmode="decimal"
                            class="block w-full pl-10 pr-4 py-3 border-gray-200 bg-gray-50 border rounded-xl focus:ring-blue-500 focus:border-blue-500 text-lg" 
                            placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label for="remarks" class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                    <textarea name="remarks" id="remarks" rows="3" 
                        class="block w-full px-4 py-3 border-gray-200 bg-gray-50 border rounded-xl focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Add any additional notes here..."></textarea>
                </div>
            </section>
        </main>

        <footer class="p-4 bg-white border-t">
            <button onclick="handleSubmit()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-colors active:scale-[0.98]">
                Submit Payment
            </button>
        </footer>
    </div>

    <script>
        function handleSubmit() {
            // Áç≤ÂèñÊâÄÊúâÈÅ∏‰∏≠ÁöÑÊîØ‰ªòÊñπÂºè
            const selectedTypes = Array.from(document.querySelectorAll('input[name="paymentType"]:checked'))
                .map(cb => cb.value);
            
            const amount = document.getElementById('amount').value;
            const remarks = document.getElementById('remarks').value;

            if (selectedTypes.length === 0) {
                alert('Please select at least one payment type.');
                return;
            }
            if (!amount) {
                alert('Please enter the amount.');
                return;
            }

            console.log({
                paymentTypes: selectedTypes,
                amount: amount,
                remarks: remarks
            });
            
            alert('Form submitted successfully! Check console for data.');
        }
    </script>
</body>
</html>
