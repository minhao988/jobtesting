<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Payment Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="max-w-md mx-auto min-h-screen p-4 pb-20">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Payment Information</h2>

        <div class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-600 mb-1.5">Add Payment Type</label>
                <button type="button" onclick="toggleDropdown()" id="dropdownButton" 
                    class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-left flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    <span class="text-gray-400">Select a payment type to add...</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>

                <div id="dropdownMenu" class="hidden absolute z-30 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-xl overflow-hidden">
                    <ul class="py-1">
                        <li><button onclick="addPaymentItem('Cash', 'üíµ')" class="w-full px-5 py-3 text-left hover:bg-blue-50 flex items-center space-x-3"><span>üíµ</span><span>Cash</span></button></li>
                        <li><button onclick="addPaymentItem('Bank Transfer', 'üè¶')" class="w-full px-5 py-3 text-left hover:bg-blue-50 flex items-center space-x-3"><span>üè¶</span><span>Bank Transfer</span></button></li>
                        <li><button onclick="addPaymentItem('Online Payment', 'üì±')" class="w-full px-5 py-3 text-left hover:bg-blue-50 flex items-center space-x-3"><span>üì±</span><span>Online Payment</span></button></li>
                    </ul>
                </div>
            </div>

            <div id="paymentList" class="space-y-4">
                </div>

            <hr class="border-gray-200">

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1.5">Remarks</label>
                <textarea id="remarks" rows="3" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-white shadow-sm" 
                    placeholder="General notes for this transaction..."></textarea>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100 max-w-md mx-auto">
            <button onclick="handleSubmit()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all">
                Confirm & Submit
            </button>
        </div>
    </div>

    <script>
        const activePayments = new Set();

        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('hidden');
        }

        function addPaymentItem(type, icon) {
            if (activePayments.has(type)) {
                alert('This payment type is already added.');
                toggleDropdown();
                return;
            }

            activePayments.add(type);
            const list = document.getElementById('paymentList');
            
            const itemDiv = document.createElement('div');
            itemDiv.className = "fade-in bg-white p-4 rounded-xl border border-gray-200 shadow-sm space-y-3 relative";
            itemDiv.id = `item-${type}`;
            itemDiv.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-bold text-gray-700">${icon} ${type}</span>
                    <button onclick="removePaymentItem('${type}')" class="text-red-400 hover:text-red-600 p-1">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-gray-400">$</span>
                    <input type="number" placeholder="Enter amount for ${type}" inputmode="decimal" 
                        class="payment-amount w-full pl-7 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        data-type="${type}">
                </div>
            `;
            
            list.appendChild(itemDiv);
            toggleDropdown();
        }

        function removePaymentItem(type) {
            const item = document.getElementById(`item-${type}`);
            item.remove();
            activePayments.delete(type);
        }

        function handleSubmit() {
            const payments = [];
            document.querySelectorAll('.payment-amount').forEach(input => {
                payments.push({
                    type: input.dataset.type,
                    amount: input.value
                });
            });

            if (payments.length === 0) {
                alert('Please add at least one payment type.');
                return;
            }

            const data = {
                payments: payments,
                remarks: document.getElementById('remarks').value
            };

            console.log("Final Data:", data);
            alert("Submitted! Items: " + payments.length);
        }

        // ÈªûÊìäÂ§ñÈù¢ÈóúÈñâÈÅ∏ÂñÆ
        window.onclick = function(e) {
            if (!e.target.closest('#dropdownButton')) {
                document.getElementById('dropdownMenu').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
