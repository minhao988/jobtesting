<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* éš±è—åŸç”Ÿ checkboxï¼Œç”¨è‡ªå®šç¾©æ¨£å¼ */
        .custom-checkbox:checked + label {
            background-color: #eff6ff;
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="max-w-md mx-auto min-h-screen flex flex-col p-4">
        <h2 class="text-xl font-bold mb-6 text-gray-800">Payment Information</h2>

        <div class="space-y-4">
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Payment Type</label>
                
                <button type="button" onclick="toggleDropdown()" id="dropdownButton" 
                    class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-left flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    <span id="selectedText" class="text-gray-500">Select a payment type</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div id="dropdownMenu" class="hidden absolute z-20 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-xl overflow-hidden">
                    <div class="p-2 space-y-1">
                        <div class="flex items-center">
                            <input type="checkbox" id="cash" value="Cash" class="custom-checkbox hidden" onchange="updateSelection()">
                            <label for="cash" class="w-full px-4 py-3 rounded-lg cursor-pointer hover:bg-gray-50 flex justify-between">
                                <span>ğŸ’µ Cash</span>
                                <span class="check-mark hidden text-blue-600">âœ“</span>
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="bank" value="Bank Transfer" class="custom-checkbox hidden" onchange="updateSelection()">
                            <label for="bank" class="w-full px-4 py-3 rounded-lg cursor-pointer hover:bg-gray-50 flex justify-between">
                                <span>ğŸ¦ Bank Transfer</span>
                                <span class="check-mark hidden text-blue-600">âœ“</span>
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="online" value="Online Payment" class="custom-checkbox hidden" onchange="updateSelection()">
                            <label for="online" class="w-full px-4 py-3 rounded-lg cursor-pointer hover:bg-gray-50 flex justify-between">
                                <span>ğŸ“± Online Payment</span>
                                <span class="check-mark hidden text-blue-600">âœ“</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <div class="relative">
                    <span class="absolute left-4 top-3 text-gray-400">$</span>
                    <input type="number" id="amount" inputmode="decimal" 
                        class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" 
                        placeholder="0.00">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                <textarea id="remarks" rows="3" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" 
                    placeholder="Enter details..."></textarea>
            </div>

            <button onclick="submitForm()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl mt-4 active:scale-95 transition-transform">
                Confirm
            </button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('hidden');
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.custom-checkbox');
            const selectedText = document.getElementById('selectedText');
            let selected = [];

            checkboxes.forEach(cb => {
                const label = cb.nextElementSibling;
                const checkMark = label.querySelector('.check-mark');
                
                if (cb.checked) {
                    selected.push(cb.value);
                    checkMark.classList.remove('hidden');
                } else {
                    checkMark.classList.add('hidden');
                }
            });

            if (selected.length > 0) {
                selectedText.innerText = selected.join(', ');
                selectedText.classList.remove('text-gray-500');
                selectedText.classList.add('text-black');
            } else {
                selectedText.innerText = 'Select a payment type';
                selectedText.classList.remove('text-black');
                selectedText.classList.add('text-gray-500');
            }
        }

        // é»æ“Šå¤–é¢è‡ªå‹•é—œé–‰ä¸‹æ‹‰é¸å–®
        window.onclick = function(event) {
            if (!event.target.closest('#dropdownButton') && !event.target.closest('#dropdownMenu')) {
                document.getElementById('dropdownMenu').classList.add('hidden');
            }
        }

        function submitForm() {
            const amount = document.getElementById('amount').value;
            const text = document.getElementById('selectedText').innerText;
            
            if (text === 'Select a payment type') {
                alert('Please select a payment type');
                return;
            }
            alert('Submitted: ' + text + ' with Amount: ' + amount);
        }
    </script>
</body>
</html>
