<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 控制預設高度與自動換行 */
        .auto-height-textarea {
            min-height: 44px; /* 設定你想要的預設高度 (約一行) */
            resize: none;    /* 隱藏右下角調整手把，讓介面更乾淨 */
            line-height: 1.5;
            word-break: break-all; /* 強制長連結換行 */
        }
    </style>
</head>
<body class="bg-gray-50 p-4">

    <div class="max-w-md mx-auto space-y-4">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Social Media Settings</h2>
        
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <label class="block text-sm font-bold text-gray-700 mb-2">Youtube</label>
            <textarea 
                oninput="autoResize(this)"
                class="auto-height-textarea w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none text-sm text-blue-600 transition-all"
                placeholder="Paste link here...">https://www.youtube.com/watch?v=short-link</textarea>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <label class="block text-sm font-bold text-gray-700 mb-2">Facebook</label>
            <textarea 
                oninput="autoResize(this)"
                class="auto-height-textarea w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm text-blue-600 transition-all"
                placeholder="Paste link here...">https://www.facebook.com/very/long/link/that/needs/to/wrap/automatically/to/be/fully/visible/on/mobile/screens/1234567890</textarea>
        </div>

    </div>

    <script>
        // 自動調整高度的腳本：輸入內容越多，框就越高
        function autoResize(textarea) {
            textarea.style.height = 'auto'; // 先重置高度
            textarea.style.height = textarea.scrollHeight + 'px'; // 設定為內容的高度
        }

        // 頁面載入時先執行一次，確保初始長連結能完全顯示
        window.onload = function() {
            document.querySelectorAll('.auto-height-textarea').forEach(el => {
                autoResize(el);
            });
        };
    </script>
</body>
</html>
