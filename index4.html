<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隱藏非啟動狀態的語言輸入框 */
        .lang-content { display: none; }
        .lang-content.active { display: block; }
        
        /* 自定義 Tab 滾動條 (手機版語言多時可滑動) */
        .tab-scroll::-webkit-scrollbar { display: none; }
        .tab-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            
            <div class="p-4 bg-gray-50 border-b">
                <h2 class="text-lg font-bold text-gray-800">Product Setup</h2>
            </div>

            <div class="p-4 space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Product Code</label>
                    <input type="text" value="P001-IT-2026" readonly
                        class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-500 font-mono text-sm focus:outline-none">
                    <p class="mt-1 text-[10px] text-gray-400">Unique identifier (Internal use only)</p>
                </div>

                <hr class="border-gray-100">

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Product Name (Multi-language)</label>
                    
                    <div class="flex space-x-2 overflow-x-auto tab-scroll mb-4 border-b">
                        <button onclick="switchLang(this, 'en')" class="lang-tab px-4 py-2 text-sm font-medium border-b-2 border-blue-600 text-blue-600 transition-all">English</button>
                        <button onclick="switchLang(this, 'zh')" class="lang-tab px-4 py-2 text-sm font-medium text-gray-400 border-b-2 border-transparent transition-all">中文</button>
                        <button onclick="switchLang(this, 'ms')" class="lang-tab px-4 py-2 text-sm font-medium text-gray-400 border-b-2 border-transparent transition-all">Malay</button>
                        <button onclick="switchLang(this, 'jp')" class="lang-tab px-4 py-2 text-sm font-medium text-gray-400 border-b-2 border-transparent transition-all">日本語</button>
                    </div>

                    <div id="en" class="lang-content active animate-in fade-in duration-300">
                        <textarea rows="2" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm" 
                            placeholder="Enter English name...">Laptop Pro 14-inch</textarea>
                    </div>

                    <div id="zh" class="lang-content animate-in fade-in duration-300">
                        <textarea rows="2" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm" 
                            placeholder="請輸入中文名稱...">專業版 14 吋筆記型電腦</textarea>
                    </div>

                    <div id="ms" class="lang-content animate-in fade-in duration-300">
                        <textarea rows="2" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm" 
                            placeholder="Masukkan nama bahasa Melayu..."></textarea>
                    </div>

                    <div id="jp" class="lang-content animate-in fade-in duration-300">
                        <textarea rows="2" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm" 
                            placeholder="日本語の名前を入力してください..."></textarea>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-gray-50 border-t flex space-x-3">
                <button class="flex-1 bg-white border border-gray-300 py-3 rounded-xl font-bold text-gray-600 active:bg-gray-100">Cancel</button>
                <button onclick="saveData()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold text-white shadow-md active:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <script>
        function switchLang(btn, langId) {
            // 1. 處理 Tab 樣式
            document.querySelectorAll('.lang-tab').forEach(t => {
                t.classList.remove('text-blue-600', 'border-blue-600');
                t.classList.add('text-gray-400', 'border-transparent');
            });
            btn.classList.add('text-blue-600', 'border-blue-600');
            btn.classList.remove('text-gray-400', 'border-transparent');

            // 2. 顯示對應內容
            document.querySelectorAll('.lang-content').forEach(c => c.classList.remove('active'));
            document.getElementById(langId).classList.add('active');
        }

        function saveData() {
            // 這裡可以收集所有 textarea 的值
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
